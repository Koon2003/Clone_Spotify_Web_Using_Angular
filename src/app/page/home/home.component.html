<div class="host">
    <div class="my-music">
        <span class="text-[#37AB00] block font-bold text-[2.2rem] mt-[4vh]">
            Your Top Artist
        </span>

        <app-top-artist class="mt-[2vh] block"></app-top-artist>

        <span class="text-[#37AB00] block font-bold text-[2.2rem] mt-[4vh]">
            Liked Songs
        </span>

        <table class="table">
            <thead>
                <tr>
                    <th class="w-[5%]">#</th>
                    <th class="w-[35%]">Title</th>
                    <th class="w-[30%]">Artists</th>
                    <th class="w-[10%] text-right">Time</th>
                    <th class="w-[20%]">Album</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let music of musicList"
                    (click)="playMusic(music)"
                    [class.running]="music.id === musicCurrent.id"
                >
                    <td>
                        <fa-icon class="play" [icon]="playIcon"></fa-icon>
                    </td>
                    <td>{{ music.title }}</td>
                    <td>{{ getArtistsName(music) }}</td>
                    <td class="text-right">{{ music.time }}</td>
                    <td>{{ music.album.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <app-right-panel class="h-screen"></app-right-panel>
</div>
